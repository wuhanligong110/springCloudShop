server:
  port: 8893
spring:
  application:
    name: 'order'
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      fail-fast: true
      username: cs
      password: 123456
      profile: devc
      label: master
eureka:
  client:
    service-url:
      defaultZone: 'http://eureka1:8888/eureka/,http://eureka2:8886/eureka/'
management:
  security:
    enabled: false
mybatis:
  mapper-locations: 'classpath*:mapper/**/*Mapper.xml'
  type-aliases-package: 'com.spring.domain.model'
hystrix:
  config:
    stream:
      maxConcurrentConnections: 50